{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="container">
        <h1>Sign Up</h1>
        <form method="post" action="{% url 'signup' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>
        <p>Already have an account? <a href="{% url 'login' %}">Login here</a>.</p>
    </div>
{% endblock %}
